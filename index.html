    <div class="popup-wrapper">
      <div class="popup" data-type="card">
        <div class="close">+</div>
        <div class="content"></div>
      </div>
      <div class="popup" data-type="add">
        <div class="close">+</div>
        <div class="content">
          <h2>Добавить кота!</h2>
          <!-- 
          
          -->
          <form id="add" action="">
            <div class="row">
              <label for="i1">Имя котика</label>
              <input type="text" id="i1" name="name" required />
            </div>
            <div class="row">
              <label for="i2">Порядковый номер</label>
              <input type="number" id="i2" name="id" required min="1" />
            </div>
            <div class="row">
              <label for="i3">Ссылка на картинку</label>
              <input type="text" id="i3" name="img_link" />
            </div>
            <div class="row">
              <label for="i4">Возраст</label>
              <input type="number" id="i4" name="age" min="0" max="20" />
            </div>
            <div class="row">
              <label for="i5">Рейтинг</label>
              <input
                type="range"
                id="i5"
                name="rate"
                min="0"
                max="10"
                value="10"
              />
            </div>
            <div class="row">
              <label for="i6">Любимчик</label>
              <input type="checkbox" id="i6" name="favorite" />
            </div>
            <div class="row">
              <label for="i7">Описание</label>
              <textarea
                type="text"
                id="i7"
                name="description"
                rows="5"
              ></textarea>
            </div>
            <button type="submit">Добавить котика</button>
          </form>
        </div>
      </div>
      <div class="popup" data-type="info">
        <div class="close">+</div>
        <div class="content">
          <h2>Внимание!</h2>
        </div>
      </div>
    </div>
